<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/9b1e557072.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <header>
    <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
      <h2>Round <span id="round-number">0</span>/5</h2>
      <section class="score-board">
      <ul>
        <li>Your score: <span id="my-score">0</span></li>
        <li>Computer's score: <span id="computer-score">0</span></li>
      </ul>
      </section>

      <section class="result-container">
      <div class="my-choice">
        My Move:<br>
        <i class="fa fa-spinner icons" id="my-choice-icon" aria-hidden="true"></i><br>
        <span id="my-move"> </span>
      </div>
      <div class="result-display">
        <span id="result"><i class="fa fa-spinner" aria-hidden="true"></i></span>
      </div>
      <div class="computers-choice">
        Computer's Move:<br>
        <i class="fa fa-spinner icons" id="computer-choice-icon" aria-hidden="true"></i><br>
        <span id="computers-move"></span>
      </div>
      </section>
      
      <section class="make-a-move">
        <div class="button-div"><button class="rock-button" id="rock"><img src="images/rock.png" alt="Rock"></button><p>1</p></div>
        <div class="button-div"><button class="paper-button" id="paper"><img src="images/paper.png" alt="Paper"></button><p>2</p></div>
        <div class="button-div"><button class="scissors-button" id="scissors"><img src="images/scissors.png" alt="Scissors"></button><p>3</p></div>
      </section>
     <p>Icons: "rock", "paper" and "scissors" by Studio Fibonacci from the Noun Project</p>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
